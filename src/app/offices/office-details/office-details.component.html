<div class="btn-container">
  <button [routerLink]="['/offices']" routerLinkActive="router-link-active"  nz-button nzType="primary"><i class="ti-arrow-left"></i>Back</button>
</div>

<section class="p-5" #head id="head" style="position: relative">
  <div class="home-center">
    <div class="home-desc-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <!-- Main Ä°mage -->
            <div style="margin-bottom: 1.5rem " class="img-container">
              <carousel [cellsToShow]="1" [loop]="true" [autoplay]="true" [autoplayInterval]="4000" [transitionDuration]="1000">
                <div class="carousel-cell " *ngFor="let image of office.images">
                    <img alt="img" [src]="image">
                </div>
            </carousel>
            </div>

            <div
              class="text-center"
              style="display: flex; flex-direction: column"
            >
              <h1 class="text-white home-title mb-0">
                {{ office?.name }}
              </h1>
              <p
                class="text-white home-subtitle-center home-subtitle mt-3 mb-0 mx-auto"
              >
                {{ office.email }}
              </p>
              <p
                class="text-white home-subtitle-center home-subtitle mt-3 mb-0 mx-auto"
              >
                {{ office.phone }}
              </p>
              <p
                class="text-white home-subtitle-center home-subtitle mt-3 mb-0 mx-auto"
              >
                {{ office?.address }}
              </p>

              <br />

                    <li class="list-inline-item">

                      ></a>
                    </li>
                    <li class="list-inline-item">
                      <a (click)="openInNewTab(employee.linkedinURL)"
                        ><i class="ti-linkedin"></i
                      ></a>
                    </li>
                  </ul>
                </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-contact
  *ngIf="office?.id !== '8'"
  #contact
  [email]="office?.email"
  [firstName]="office?.name"
></app-contact>

  *ngIf="office?.id === '8'"

  [email]="office?.email"
