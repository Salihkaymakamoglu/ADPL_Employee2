<section class="bg-home" id="home" style="position: relative">
    <div class="home-center">
      <div class="home-desc-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-10">
              <!-- Main Ä°mage -->
              <div
                style="margin-bottom: 1.5rem"
                
              >
              <nz-carousel nzAutoPlay>
                <div nz-carousel-content *ngFor="let index of office.images">
                  <img [src]="index">
                </div>
              </nz-carousel>
              </div>
          

              <div
                class="text-center"
                style="display: flex; flex-direction: column"
              >
                <h1
                  class="text-white home-title mb-0"
              
                >
                  {{
                    office?.name 
                  }}
                
                </h1>
                <p
                class="text-white home-subtitle-center home-subtitle mt-3 mb-0 mx-auto"
              >
                {{ office.email }}
              </p>
                <p
                  class="text-white home-subtitle-center home-subtitle mt-3 mb-0 mx-auto"
                >
                  {{ office.phone }}
                </p>
                <p
                  class="text-white home-subtitle-center home-subtitle mt-3 mb-0 mx-auto"
                >
                  {{ office?.address }}
                </p>
              
                <br />
