<div class="btn-container">
  <button
    [routerLink]="['/offices']"
    routerLinkActive="router-link-active"
    nz-button
    nzType="primary"
  >
    <i class="ti-arrow-left"></i>Back
  </button>
</div>

<section class="p-5" #head id="head" style="position: relative" *ngIf="office">
  <div class="home-center">
    <div class="home-desc-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <!-- Main Ä°mage -->
            <!-- <div style="margin-bottom: 1.5rem " class="img-container">
         



            </div> -->

            <ngb-carousel>
              <ng-template ngbSlide *ngFor="let item of office.images">
                <div class="picsum-img-wrapper" style="border-radius: 6px">
                  <img [src]="item" alt="Image" style="border-radius: 6px" />
                </div>
                <!-- <div class="carousel-caption">
                  <h3>Title Goes Here</h3>
                  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div> -->
              </ng-template>
            </ngb-carousel>

            <div
              class="text-center"
              style="display: flex; flex-direction: column; margin-top: 24px"
            >
              <h1 class="text-white home-title mb-0">
                {{ office?.name }}
              </h1>
              <p
                class="text-white home-subtitle-center home-subtitle mt-3 mb-0 mx-auto"
              >
                {{ office.email }}
              </p>
              <p
                class="text-white home-subtitle-center home-subtitle mt-3 mb-0 mx-auto"
              >
                {{ office.phone }}
              </p>
              <p
                class="text-white home-subtitle-center home-subtitle mt-3 mb-0 mx-auto"
              >
                {{ office?.address }}
              </p>

  [firstName]="office?.name"
></app-contact>
